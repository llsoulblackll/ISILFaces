<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<h:body>
	<div>
		<img id="imgPreview" alt="not found" />
	</div>
	<h:form id="uploadForm" enctype="multipart/form-data">
		<h:inputText pt:type="number" pt:step="0.01" value="#{index.similarityThreshold}"/>
		<h:inputFile id="inputFace" pt:id="inputFace" pt:accept="image/*" value="#{index.uploadedFile}"/>
		<h:commandButton action="#{index.compare}" value="Compare">
			<!--<f:ajax execute="@form" render="resultContainer"/>-->
		</h:commandButton>
	</h:form>
	<div jsf:id="resultContainer">
		<h:outputText id="resultValue" value="#{index.accuracy}" />
	</div>
	<script type="application/javascript">
		window.onload = () => {
			var inputFace = document.getElementById('inputFace');
			var imgPreview = document.getElementById('imgPreview');
			var fileReader = new FileReader();
			inputFace.onchange = function() {
				if(this.files[0]){
					fileReader.onload = () => {
						imgPreview.src = fileReader.result;
					};
					fileReader.readAsDataURL(this.files[0]);
				}
			};
		};
	</script>
</h:body>
</html>
